<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Meetme</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css styles/main.css -->
  <!--<link rel="stylesheet" href="styles/main.css">-->
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents.min.js -->
  <script src="../bower_components/webcomponentsjs/webcomponents.js"></script>
  <!-- endbuild -->
  <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    
    
  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved fullbleed layout vertical>
    <core-style ref="main"></core-style>
  <template is="auto-binding" id="app">

    <core-drawer-panel>

      <!-- Drawer -->
      <core-header-panel drawer>
        <template if="{{user}}" >
            <menu-header></menu-header>
            <!-- Drawer Content -->
            <core-menu selected="0">
              <paper-item label="me & destination"></paper-item>
              <paper-item label="all friend"></paper-item>
              <paper-item label="all friend & destination"></paper-item>
            </core-menu>
        </template> 
        <template if ="{{!user}}">
            <simple-login-page></simple-login-page>
        </template>
        

      </core-header-panel>

      <!-- Main -->
      <div main vertical layout>
        
        
        <google-map id="map" latitude="37.77493" longitude="-122.416942" fitToMarkers flex>
            <template is="auto-binding" id="pin" repeat="{{marker in markers}}">
                <google-map-marker latitude="{{marker.lat}}" longitude="{{marker.lng}}"
      title="{{marker.name}}" icon="images/marker.png"><div>{{marker.name}}</div></google-map-marker> 
            </template>
         
        </google-map>
          
        <core-toolbar>
            <core-field flex>
                <core-icon-button icon="menu" core-drawer-toggle></core-icon-button>
                <paper-input-decorator label="{{placeholder}}" flex>
                    <input is="core-input">
                </paper-input-decorator>
                <core-icon-button icon="send" on-click="{{openOverlay}}" ></core-icon-button>
            </core-field>  
        </core-toolbar>
        
      </div>
     
    </core-drawer-panel>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
