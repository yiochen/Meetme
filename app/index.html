<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Meetme</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents.min.js -->
  <script src="../bower_components/webcomponentsjs/webcomponents.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved fullbleed layout vertical>
  <template is="auto-binding" id="app">

    <core-drawer-panel>

      <!-- Drawer -->
      <core-header-panel drawer>

        <div>
            
        </div>
        <!-- Drawer Content -->
        <core-menu selected="0">
          <core-item label="me & destination"></core-item>
          <core-item label="all friend"></core-item>
          <core-item label="all friend & destination"></core-item>
        </core-menu>

      </core-header-panel>

      <!-- Main -->
      <div main vertical layout>
        
        
        <google-map id="map" latitude="37.77493" longitude="-122.416942" flex>
            <template is="auto-binding" id="pin" repeat="{{markers}}">
                <google-map-marker latitude="{{lat}}" longitude="{{lng}}"
      title="{{name}}"></google-map-marker> 
            </template>
         
        </google-map>
        <core-toolbar>
          
            <core-field flex>
                <core-icon-button icon="menu" core-drawer-toggle></core-icon-button>
                <input placeholder="chat with friends" flex>
                <core-icon-button icon="send"></core-icon-button>
            </core-field>
        </core-toolbar>
        
      </div>
     
    </core-drawer-panel>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
